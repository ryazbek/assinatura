<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinaturas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="RYAZBEK_logo.jpg" alt="Logo da Página">
            <h1>Gerador de Assinaturas</h1>
        </header>
        <main class="main-content">
            <div class="form-container">
                <form id="signatureForm">
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Seu Nome Completo" required>
                    </div>
                    <div class="input-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" placeholder="Seu Cargo" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <div class="email-group">
                            <input type="text" id="email" placeholder="Sua Conta" required>
                            <span>@ryazbek.com.br</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" placeholder="Seu Telefone" required>
                    </div>
                    <div class="input-group">
                        <label for="celular">Celular (opcional):</label>
                        <input type="tel" id="celular" placeholder="Seu Celular">
                    </div>                    
                    <div class="input-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" placeholder="Endereço da obra ou escritório" required>
                    </div>
                    <button type="submit">Enviar Assinatura</button>
                    <p class="clear-form"><a href="#" id="clearForm">Limpar dados preenchidos</a></p>
                </form>
            </div>
            <div class="preview-container">
                <div class="signature-preview">
                    <div id="qrcode" class="qr-container"></div>
                    <div class="signature-content" id="signature"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "cSoci5LgPAuAK5gcg",
            });
        })();

        // Função para validar senha de acesso ao Admin
        document.getElementById("adminAccess").addEventListener("click", function() {
            Swal.fire({
                title: 'Digite a senha',
                input: 'password',
                inputPlaceholder: 'Senha de acesso',
                showCancelButton: true,
                confirmButtonText: 'Entrar',
                cancelButtonText: 'Cancelar',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Por favor, digite a senha!';
                    } else if (value !== "admin") {
                        return 'Senha incorreta!';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "admin.html";
                }
            });
        });
    </script>
</body>
</html>
